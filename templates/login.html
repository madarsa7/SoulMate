<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMate.AGI - Login to Your AI Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #06b6d4;
            --background: #0f172a;
            --card-bg: #1e293b;
            --surface-1: #334155;
            --surface-2: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.15) 0%, transparent 30%);
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-header {
            text-align: center;
            padding: 32px 24px;
        }

        .logo-animated {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: perspective(800px) rotateY(15deg);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
            transition: transform 0.5s ease;
        }

        .logo-animated:hover {
            transform: perspective(800px) rotateY(-15deg);
        }

        .logo-animated i {
            font-size: 28px;
            color: white;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .welcome-back {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .auth-form {
            padding: 0 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-align: center;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background-color: var(--surface-1);
            border: 1px solid var(--surface-2);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-options {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-password a {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -3px rgba(139, 92, 246, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .auth-footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-tertiary);
        }

        .auth-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                width: 95%;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-form {
                padding: 0 20px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-animated">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Welcome Back</h1>
            <p class="welcome-back">Reconnect with your AI companion</p>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-with-icon">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" id="login-btn" class="btn">
                Login to SoulMate
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('login-btn');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                passwordToggle.classList.toggle('fa-eye');
                passwordToggle.classList.toggle('fa-eye-slash');
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = passwordInput.value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                // Update button state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                try {
                    // Send login request to the backend API
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember: remember
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Redirect after successful login
                        window.location.href = '/';
                    } else {
                        // Show error message
                        alert(data.error || 'Login failed. Please check your credentials.');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Login to SoulMate';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login to SoulMate';
                }
            });
        });
    </script>
</body>
</html>
